<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>

    <!-- daisy Ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./input.css">
    <style>
        .active {
            background-color: #FF1F3D;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        <nav class="w-11/12 mx-auto">
            <div class="navbar bg-base-100 border-b border-b-gray-300 py-2.5">
                <div class="navbar-start">
                    <img src="./assets/Logo.png" alt="">
                </div>
                <div class="navbar-center">
                    <label class="input">
                        <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                                stroke="currentColor">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </g>
                        </svg>
                        <input id="search-input" type="search" required placeholder="Search" />
                    </label>
                </div>
                <div class="navbar-end">
                    <button class="btn btn-soft btn-secondary bg-[#FF1F3D] text-white">Blog</button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="button-container" class="py-5 flex gap-4 justify-center">
            <button id="all-btn" class="btn btn-soft" onclick="loadVideos()">All</button>

        </div>

        <section id="loader" class="text-center mt-40 hidden">
            <span class="loading loading-dots loading-xl"></span>

        </section>



        <div id="video-container" class="w-11/12 mx-auto grid grid-cols-3 ">


        </div>
    </main>


    <!-- You can open the modal using ID.showModal() method -->
    <!-- <button class="btn" onclick="my_modal_4.showModal()">open modal</button> -->
    <dialog id="video_details" class="modal">
        <div class="modal-box w-11/12 max-w-5xl">
            <div id="details">

            </div>
            <div class="modal-action">
                <form method="dialog">
                    <!-- if there is a button, it will close the modal -->
                    <button class="btn">Close</button>
                </form>
            </div>
        </div>
    </dialog>



    <script src="./script/index.js"></script>
</body>

</html>
